<div id="tabset-wrapper">
    <div *ngFor="let tab of tab_names; first as isFirst" 
        class="page-tab"
        [class.selected]= "isFirst">
        <span>{{ tab }}</span>    
    </div>    
</div>

<div id="tab-header">
   <span id="tab-name">{{ selected_tab }}</span>
</div> <!-- end tab header -->
