  <div id="header" class="content-border">
    <div id="app-graphic-wrapper">
      <img src="../assets/decision-tree.png">
    </div> <!-- end app-graphic-wrapper-->
    <div id="user-info-wrapper">
      <div>     
        <span>Logged in as&nbsp;</span>   
        <span id="user-role">{{ user.username }}</span>
      </div>
    </div> <!-- end user-info-wrapper -->
  </div> <!-- end header -->

  <div id="main-content-wrapper">
    <div id="main-content">
      <div id="nav-wrapper">
          <app-page-tab (tabTrigger)="navigate($event)"></app-page-tab>
      </div> <!-- end nav wrapper -->

      <div id='content-wrapper'> 
        <router-outlet></router-outlet>
        <ng-template #modal></ng-template>
      </div> <!-- end content wrapper -->

    </div> <!-- end main content -->
  </div> <!-- end main content wrapper -->

  <div id="footer" class="content-border">
  </div> <!-- end footer -->
