<div id="modify-modal" class="modal">
    <div class="modal-wrapper">
        <div class="modal-header">
            <span class="modal-title"> {{ title }} </span>
            <span (click)="close()" class="close">&times;</span>
        </div>

        <div class="modal-content">
            <div id="modify-content">
                <form>
                    <table>
                        <thead>
                            <tr>
                                <th>Parameter Name</th>
                                <th>Parameter Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let column of data.column_names; index as i">
                                <td>{{ column }}</td>
                                <td>
                                    <input 
                                        (keyup)='clearErrorField($event)'
                                        data-edit-row="true" 
                                        [value]=data.row[column] 
                                        type="text" >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form> 

                <div class="modal-footer modal-section">
                    <button (click)="validate()" id="confirm-modal">Submit</button>
                </div>
            </div>

            <div id="modify-content-validate">
                <p> Are you sure you would like to make these changes?</p>
                <table>
                    <thead>
                        <tr>
                            <th>Parameter Name</th>
                            <th>Parameter Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let column of data.column_names; index as i">
                            <td>{{ column }}</td>
                            <td>
                                {{ values[i] }}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="modal-footer modal-section">
                    <button (click)="sendNewRows()" id="confirm-modal">Confirm</button>
                </div>
            </div>
        </div>
        
    </div>
  
</div>
