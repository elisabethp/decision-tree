<div *ngIf="!notFound && !serverError" class="loading">
    <div></div>
    <div></div>
    <div></div>
</div>
<div class="error-section" *ngIf="notFound">
    <p>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>

    </p>
</div>
<div class="error-section" *ngIf="serverError">

        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        A server error occurred.
    </p>
</div>
